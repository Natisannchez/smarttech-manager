<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Fondo circular -->
  <circle cx="50" cy="50" r="45" fill="#3498db" stroke="#2980b9" stroke-width="2"/>
  
  <!-- Engranaje -->
  <g fill="#ffffff">
    <!-- Engranaje principal -->
    <circle cx="50" cy="50" r="20"/>
    <polygon points="50,25 55,30 50,35 45,30" />
    <polygon points="75,50 70,55 65,50 70,45" />
    <polygon points="50,75 45,70 50,65 55,70" />
    <polygon points="25,50 30,45 35,50 30,55" />
    <polygon points="65.5,34.5 60.5,39.5 55.5,34.5 60.5,29.5" />
    <polygon points="65.5,65.5 60.5,60.5 65.5,55.5 70.5,60.5" />
    <polygon points="34.5,65.5 39.5,60.5 44.5,65.5 39.5,70.5" />
    <polygon points="34.5,34.5 39.5,39.5 34.5,44.5 29.5,39.5" />
    
    <!-- Centro del engranaje -->
    <circle cx="50" cy="50" r="8" fill="#2980b9"/>
    
    <!-- Herramienta (destornillador) -->
    <rect x="35" y="47" width="30" height="6" rx="3" fill="#e74c3c"/>
    <rect x="30" y="49" width="8" height="2" fill="#c0392b"/>
  </g>
  
  <!-- Texto ST (SmartTech) -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">ST</text>
</svg>